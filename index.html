<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pesata in PHP</title>
</head>
<body>
    <h2>Media Pesata in PHP di Lorenzo Curzi, 4H</h2>

    <form action="media.php" name="frmMediaPEsata" method="POST">
        <table border="2" style="width: 60%;">
            <tr>
                <td>
                    Inserire il primo operando: <input type="number" id="txtOp1" name="txtOp1">
                </td>

                <td>
                    Inserire il peso del primo operando: <input type="number" id="txtPeso1" name="txtPeso1">
                </td>
            </tr>
            
            <tr>
                <td>
                    Inserire il secondo operando: <input type="number" id="txtOp2" name="txtOp2">
                </td>

                <td>
                    Inserire il peso del secondo operando: <input type="number" id="txtPeso2" name="txtPeso2">
                </td>
            </tr>

            <tr>
                <td>
                    Inserire il terzo operando: <input type="number" id="txtOp3" name="txtOp3">
                </td>

                <td>
                    Inserire il peso del terzo operando: <input type="number" id="txtPeso3" name="txtPeso3">
                </td>
            </tr>

            <tr>
                <td>
                    <center><input type="submit"></center>
                </td>

                <td>
                    <center><input type="reset"></center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
